name: Build and deploy backend

on:
  push:
    branches:
      - "master"
    paths:
      - "backend/**/*"
          
jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v1
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: |
        mvn clean install -P prod -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    
    - name: Deploy to App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: "realworld-backend"
        publish-profile: ${{ secrets.BACKEND_PUBLISH_PROFILE }}
        package: backend/target/*.jar
